<style>
    p{transition:all 0.5s}
    .darkmode{color:white;background:black}
    .highlight{border:1px solid red;background:greenyellow}
    .visualimpairmode{color:cyan;background:darkslateblue;font-size:1.5em}
    .hideme{display:none}
</style>

<body>
    <h1>Main Title</h1>
    <div>
        <h2>Chapter 1</h2>
        <p>generate using loren ipsum generator</p>
    </div>
    <div>
        <h2>Chapter 2</h2>
        <p>generate using loren ipsum generator</p>
    </div>
    <div>
        <h2>Chapter 3</h2>
        <p>generate using loren ipsum generator</p>
    </div>
    <button id="darkmode">Toggle Dark Mode</button>
    <button id="nohighlights">Reset Highlights</button>
    <button id="hicontrastmode">Toggle Hi Contrast Mode</button>
</body>
<script>
   
    darkmode.addEventListener("click",(e)=>{
        document.querySelector("body").classList.toggle("darkmode");
    })
    document.querySelector("p").classList.add("first");
    console.log("classes:"+document.querySelector("p").classList);
    let nodelist = document.querySelectorAll("p");  //p list
    for (let i = 0; i < nodelist.length; i++)
    {
        nodelist[i].addEventListener("click",(e)=>
        {
            nodelist[i].classList.add("highlight");
        })
        nohighlights.addEventListener("click",(e)=>{
            nodelist[i].classList.remove("highlight")
        })
    }
    hicontrastmode.addEventListener("click",(e)=>{
        document.querySelector("body").classList.toggle("visualimpairmode")
    })


    let hlist = document.querySelectorAll("h2");    //header list
    for(let i = 0; i < hlist.length; i++)
    {
        hlist[i].addEventListener("click",(e)=>
        {
            nodelist[i].classList.toggle("hideme");
        })
    }
</script>
